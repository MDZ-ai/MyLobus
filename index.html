<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Mobile App Capabilities -->
    <meta name="theme-color" content="#FFD300" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MyLobus" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon vinculado al archivo SVG real -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    
    <title>MyLobus | Vercel Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Mulish"', 'sans-serif'],
            },
            colors: {
              lobus: {
                bg: '#F4F6F9',         
                obsidian: '#003882',   
                cyan: '#00A3E0',       
                violet: '#FFD300',     
                primary: '#FFD300',    
                primaryDark: '#003882',
                secondary: '#00A3E0',  
                border: '#E2E8F0',
                success: '#10B981',
                warning: '#F59E0B',
                error: '#EF4444',
                neutral: '#64748B'
              }
            },
            boxShadow: {
              'glass': '0 4px 20px rgba(0, 56, 130, 0.08)',
              'neon': '0 0 10px rgba(255, 211, 0, 0.5)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'float': '0 10px 30px -5px rgba(0, 56, 130, 0.15)',
            },
            animation: {
              'enter': 'enter 0.4s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'slide-up': 'slideUp 0.3s ease-out',
              'ripple': 'ripple 2s linear infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: '0.6', borderWidth: '2px' },
                '100%': { transform: 'scale(2)', opacity: '0', borderWidth: '0px' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #E5E7EB; 
        color: #003882;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior: none;
        user-select: none;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      input {
        color-scheme: light;
        user-select: text;
      }
      .dark input {
        color-scheme: dark;
      }
      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      /* Loading State Style */
      #root:empty {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #003882;
        z-index: 9999;
      }
      #root:empty::after {
        content: 'LOBUS';
        color: white;
        font-family: 'Mulish', sans-serif;
        font-weight: 900;
        font-size: 2rem;
        letter-spacing: -1px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(err => {
              console.log('SW registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
